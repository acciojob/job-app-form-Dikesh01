<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">

	
			<label for="name"> Name</lable>
			<input type="text" id="name" name="name" required>
		

	
			<label for="email"> Email</label>
			<input type="email" name="email" id="email" required>
		
		
			<label for="gender" required> Gender</label>

			Male: <input type="radio" name="gender" id="gender" required>
			Female: <input type="radio" name="gender" id="gender" required>
		
	
			<label for="laptop"> Laptop Brands</label>
			<select name="laptop" id="laptop">
				<option value="Apple">Apple</option>
				<option value="Asus">Asus</option>
				<option value="HP">HP</option>
			</select>
		
	
			<label for="age"> Age</label>
			<input type="number" name="age" id="age" required>
		
	
			<label for="dob"> DOB</label>
			<input type="date" name="dob" id="dob" required>
		
	
			<label for="password"> Password</label>
			<input type="password" name="password" id="password" required>
		
		<div>
				<button type="submit">Submit</button>
		</div>

				<label for="portfolio">Portfolio</label>
				<input type="portfolio" id="portfolio" name="portfolio">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
